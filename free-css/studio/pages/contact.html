<!-- ===== Contact Us ===== -->
<section id="contact" style='min-height:100%'>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading" style="color:#3680C1">Contact Us</h2>
        <h3 class="section-subheading text-muted">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id=F__ID>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" name=Name required>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" name=Email required>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Your Phone *" name=Phone required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" name=Message required></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id=submit__ID type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script>
	//--------------------------------------------------------
	//post contact to parent
	$('#F__ID').submit(function(event){
		//--------------------------------------------------------
		event.preventDefault();
		$('#submit__ID').hide();
		var id=window.location.href.split('id=').pop().split('&')[0];
		var data={};
	    var a=$('#F__ID').serializeArray();
	    $.each(a, function () { data[this.name]=this.value || '';});
		window.parent.postMessage({sandbox_id:'sandbox'+id,cmd:'contact',form_data:data},"*")
	})
	//--------------------------------------------------------
	//ask parent load a module
	$('a').on('click',function(){
 		var id=window.location.href.split('id=').pop().split('&')[0];
 		window.parent.postMessage({sandbox_id:'sandbox'+id,module_name:'portal_myself'},"*")
 	})
	//--------------------------------------------------------
	//message from parent
	g_message=function(e){
		$('#F__ID')[0].reset();
		if(e.data.cmd=='show')	$('#submit__ID').show();
	}
	//--------------------------------------------------------
</script>
